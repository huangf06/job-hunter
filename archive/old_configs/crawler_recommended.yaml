# =============================================================================
# 爬虫平台配置 - 推荐版（简化搜索词）
# =============================================================================
# 分析: 复杂布尔语法可能不被LinkedIn完全支持，且易触发反爬
# 推荐: 简化关键词，减少策略数量，增加间隔时间
# 预计: 24-30职位/天，4-5分钟，风险: 中低
# =============================================================================

platforms:
  # ============================================================================
  # LinkedIn - 核心平台（3策略）
  # ============================================================================
  linkedin:
    enabled: true
    priority: 1
    
    # 核心搜索策略 - 简化关键词
    search:
      # 策略1: 量化金融（核心优势）
      - name: "quant"
        term: "quantitative researcher"
        location: "Netherlands"
        max_jobs: 8
        
      # 策略2: 机器学习（主要目标）
      - name: "ml"
        term: "machine learning engineer"
        location: "Netherlands"
        max_jobs: 8
        
      # 策略3: 数据工程（保底选择）
      - name: "data"
        term: "data engineer"
        location: "Netherlands"
        max_jobs: 8
        
      # 备选策略（需要时启用）
      # - name: "python"
      #   term: "python developer"
      #   location: "Netherlands"
      #   max_jobs: 5
      
    # 全局设置
    location: "Netherlands"
    
    # 筛选器
    filters:
      time_range: "r86400"      # 过去24小时
      easy_apply_only: true
      
    # 行为配置 - 保守设置
    behavior:
      request_delay: 3          # 请求间隔(秒)
      strategy_delay: 30        # 策略间隔(秒)
      max_retries: 3
      timeout: 30
      scroll_count: 2
      headless: false           # 显示浏览器（更像真人）
  
  # ============================================================================
  # IamExpat - 补充平台（2策略）
  # ============================================================================
  iamexpat:
    enabled: true
    priority: 2
    
    search:
      - name: "data"
        term: "data"
        location: "Netherlands"
        max_jobs: 10
        
      - name: "ml"
        term: "machine learning"
        location: "Netherlands"
        max_jobs: 10
    
    filters:
      english_speaking: true
    
    behavior:
      request_delay: 3
      strategy_delay: 20
      max_retries: 3
      timeout: 30
      headless: false

# =============================================================================
# 全局配置
# =============================================================================

global:
  # 每日限制
  daily_limits:
    max_total_jobs: 50        # 每日最大职位数
    max_per_platform: 30      # 每平台最大职位数
  
  # 去重
  deduplication:
    enabled: true
    key_fields:
      - "title"
      - "company"
    similarity_threshold: 0.9
  
  # 并发控制
  concurrency:
    max_concurrent_platforms: 1
    delay_between_platforms: 60  # 平台间间隔60秒

# =============================================================================
# 调度配置 - 最佳爬取时间
# =============================================================================

scheduler:
  recommended_times:
    - "09:00"    # 上午9点（欧洲工作时间开始）
    - "14:00"    # 下午2点（职位更新高峰）
  avoid_times:
    - "22:00-08:00"  # 夜间
    - "weekend"      # 周末

# =============================================================================
# 配置元数据
# =============================================================================

metadata:
  version: "2.0.0"
