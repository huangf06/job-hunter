# -----------------------------------------------------------------------------
# 4. 生成参数 (Generation Parameters)
# -----------------------------------------------------------------------------

generation:
  # 每段经历最多显示几个 bullets
  max_bullets_per_experience: 3
  
  # 是否包含项目经历
  include_projects: true
  
  # 是否包含 career note
  include_career_note: true
  
  # 项目选择数量
  max_projects: 3
  
  # 每个项目最多几个 bullets
  max_bullets_per_project: 2
  
  # Bio 最大长度
  bio_max_length: 300

# -----------------------------------------------------------------------------
# 5. 模板样式配置 (Template Style Config)
# -----------------------------------------------------------------------------

template_style:
  # 字体
  font_family: "Georgia, 'Times New Roman', serif"
  font_size: "10pt"
  
  # 边距
  margin: "0.55in"
  
  # 页面大小
  page_size: "A4"
  
  # 行高
  line_height: 1.35
  
  # Section 间距
  section_spacing: "12pt"
  
  # 颜色
  primary_color: "#1a1a1a"
  text_muted: "#555555"
  accent_color: "#2c5282"

