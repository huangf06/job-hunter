# -----------------------------------------------------------------------------
# 1. 角色配置 (Role Configurations)
# -----------------------------------------------------------------------------
# 每个目标角色都有特定的配置：
# - bio_template: 摘要模板
# - title_mapping: 公司title映射
# - skill_adjustments: 技能列表调整
# - bullet_selection: bullet选择偏好
# -----------------------------------------------------------------------------

roles:
  data_engineer:
    name: "Data Engineer"
    bio_template:
      core: "Data Engineer with expertise in building scalable data platforms and ETL pipelines"
      skills: "Python, PySpark, Databricks, and cloud technologies"
      highlight: "Hands-on experience designing data infrastructure and optimizing pipeline performance"
    
    # 各公司经历对应的职位名称
    title_mapping:
      glp_technology: "Data Engineer & Risk Lead"
      baiquan_investment: "Quantitative Developer"
      eleme: "Data Analyst"
    
    # 技能列表调整
    skill_adjustments:
      ML_&_Statistics: "Data Modeling, ETL Design, Pipeline Orchestration, XGBoost, LightGBM"
    
    # Bullet选择权重（影响排序）
    bullet_weights:
      data_engineering: 3.0
      data_pipelines: 3.0
      pyspark: 2.5
      python: 2.0
      sql: 2.0
      fintech: 1.5

  ml_engineer:
    name: "Machine Learning Engineer"
    bio_template:
      core: "Machine Learning Engineer with strong foundation in ML pipeline development and model deployment"
      skills: "Python, PyTorch, and MLOps tools"
      highlight: "Experience building end-to-end ML systems from research to production"
    
    title_mapping:
      glp_technology: "ML Engineer & Team Lead"
      baiquan_investment: "Quantitative Researcher"
      eleme: "Data Analyst"
    
    skill_adjustments:
      ML_&_Statistics: "Deep Learning, Model Deployment, MLOps, PyTorch, TensorFlow"
    
    bullet_weights:
      ml: 3.0
      deep_learning: 2.5
      pytorch: 2.5
      python: 2.0
      production: 2.0

  data_scientist:
    name: "Data Scientist"
    bio_template:
      core: "Data Scientist with expertise in statistical modeling and machine learning"
      skills: "Python, statistical analysis, and ML frameworks"
      highlight: "Track record of translating complex data into actionable business insights"
    
    title_mapping:
      glp_technology: "Data Scientist & Team Lead"
      baiquan_investment: "Quantitative Analyst"
      eleme: "Data Analyst"
    
    skill_adjustments:
      ML_&_Statistics: "Statistical Modeling, A/B Testing, Causal Inference, XGBoost, LightGBM"
    
    bullet_weights:
      statistics: 3.0
      ml: 2.5
      ab_testing: 2.5
      python: 2.0
      business_impact: 2.0

  quant:
    name: "Quantitative Researcher"
    bio_template:
      core: "Quantitative Researcher with deep expertise in systematic trading strategies and alpha research"
      skills: "Python, statistical modeling, and backtesting frameworks"
      highlight: "Hands-on experience developing and deploying quantitative trading strategies"
    
    title_mapping:
      glp_technology: "Quantitative Risk Analyst"
      baiquan_investment: "Quantitative Researcher"
      eleme: "Data Analyst"
    
    skill_adjustments:
      ML_&_Statistics: "Statistical Modeling, Backtesting, Factor Research, Time Series Analysis, XGBoost, LightGBM"
    
    bullet_weights:
      quant: 3.0
      trading: 3.0
      backtesting: 2.5
      statistics: 2.5
      python: 2.0

  data_analyst:
    name: "Data Analyst"
    bio_template:
      core: "Data Analyst with strong analytical skills and business acumen"
      skills: "SQL, Python, and data visualization"
      highlight: "Experience driving data-informed decision making across organizations"
    
    title_mapping:
      glp_technology: "Data Analyst & Risk Lead"
      baiquan_investment: "Quantitative Analyst"
      eleme: "Data Analyst"
    
    skill_adjustments:
      ML_&_Statistics: "Statistical Analysis, A/B Testing, Data Visualization, Excel, Tableau"
    
    bullet_weights:
      data_analysis: 3.0
      sql: 2.5
      business_acumen: 2.5
      python: 2.0
      visualization: 2.0

