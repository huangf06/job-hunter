# =============================================================================
# 爬虫平台配置 - 无限制版
# =============================================================================
# 原则: 不人为限制职位数量，爬到什么算什么
# 控制: 通过搜索词质量和时间范围来控制
# =============================================================================

platforms:
  # ============================================================================
  # LinkedIn - 主要平台
  # ============================================================================
  linkedin:
    enabled: true
    priority: 1
    
    # 搜索策略 - 覆盖核心职位类型
    search:
      # 策略1: 量化金融（核心优势）
      - name: "quant"
        term: "quantitative researcher"
        location: "Netherlands"
        # 不设置max_jobs，爬取所有结果
        
      # 策略2: 机器学习
      - name: "ml"
        term: "machine learning engineer"
        location: "Netherlands"
        
      # 策略3: 数据工程
      - name: "data"
        term: "data engineer"
        location: "Netherlands"
        
      # 策略4: 量化+ML组合
      - name: "quant_ml"
        term: "quant machine learning"
        location: "Netherlands"
        
      # 策略5: Python数据
      - name: "python"
        term: "python data"
        location: "Netherlands"
      
    # 全局设置
    location: "Netherlands"
    
    # 筛选器 - 只限制时间，不限制数量
    filters:
      time_range: "r86400"      # 过去24小时
      easy_apply_only: true     # 只爬Easy Apply
      
    # 行为配置
    behavior:
      request_delay: 2          # 请求间隔
      strategy_delay: 10        # 策略间隔
      max_retries: 3
      timeout: 30
      scroll_count: 3           # 多滚动几次，尽可能多加载
      headless: false
  
  # ============================================================================
  # IamExpat - 补充平台
  # ============================================================================
  iamexpat:
    enabled: true
    priority: 2
    
    search:
      - name: "data"
        term: "data"
        location: "Netherlands"
        
      - name: "ml"
        term: "machine learning"
        location: "Netherlands"
        
      - name: "quant"
        term: "quantitative"
        location: "Netherlands"
    
    filters:
      english_speaking: true
    
    behavior:
      request_delay: 2
      strategy_delay: 10
      max_retries: 3
      timeout: 30
      headless: false

# =============================================================================
# 全局配置 - 无限制
# =============================================================================

global:
  # 不设每日限制
  # 实际限制来自:
  # 1. LinkedIn页面本身（约25个/搜索）
  # 2. 时间范围（24小时）
  # 3. Easy Apply筛选
  
  # 去重
  deduplication:
    enabled: true
    key_fields:
      - "title"
      - "company"
    similarity_threshold: 0.9
  
  # 并发控制
  concurrency:
    max_concurrent_platforms: 1
    delay_between_platforms: 30  # 平台间间隔30秒

# =============================================================================
# 配置元数据
# =============================================================================

metadata:
  version: "3.0.0"
  last_updated: "2026-02-03"
  author: "Fei Huang"
  description: "Unlimited crawler configuration - no artificial job limits"
