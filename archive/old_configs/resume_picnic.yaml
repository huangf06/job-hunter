  secondary_color: "#4a4a4a"
  accent_color: "#2c5282"
  border_color: "#1a1a1a"
  text_main: "#1a1a1a"
  text_muted: "#555555"
  link_color: "#2c5282"

skills_layout:
  type: "single_column"  # Options: single_column, two_column, grid
  format: "category_per_row"  # Each skill category on its own row
  separator: ":"  # Single colon after category name
  
  categories:
    - name: "Programming"
      items: "Python (pandas, NumPy, PyTorch, scikit-learn), SQL, Bash"
    - name: "Data Infrastructure"
      items: "Databricks, PySpark, Delta Lake, Apache Airflow, Kafka, Hive"
    - name: "Cloud & DevOps"
      items: "AWS, Azure, GCP, Docker, CI/CD, Terraform, Git"
    - name: "ML & Statistics"
      items: "XGBoost, LightGBM, Time Series Analysis, A/B Testing, Statistical Modeling"

experience_layout:
  # Best practice: Company/Location on same line (left/right)
  # Title/Date on second line (left/right)
  # This creates clear visual hierarchy
  format: "standard"  # Company | Location (line 1), Title | Date (line 2)

languages:
