# =============================================================================
# 简历生成配置
# =============================================================================
# 控制简历生成的各个参数
# =============================================================================

# =============================================================================
# 模板配置
# =============================================================================

template:
  # 基础模板文件
  base_template: "templates/resume.html"
  
  # 备用模板
  alternative_templates:
    - "templates/resume_modern.html"
    - "templates/resume_minimal.html"
  
  # 模板选择策略
  selection_strategy: "auto"  # auto | manual | experiment

# =============================================================================
# Summary 配置
# =============================================================================

summary:
  # 长度限制
  max_length: 300
  min_length: 150
  
  # 写作风格
  style: "concise"  # concise | detailed | technical | business
  
  # 风格定义
  styles:
    concise:
      description: "简洁风格，突出核心优势"
      max_sentences: 3
      tone: "professional"
      
    detailed:
      description: "详细风格，展示全面能力"
      max_sentences: 5
      tone: "professional"
      
    technical:
      description: "技术风格，强调技术栈"
      max_sentences: 4
      tone: "technical"
      
    business:
      description: "商业风格，强调业务价值"
      max_sentences: 4
      tone: "business"
  
  # 动态生成策略
  generation:
    # 根据职位类型选择不同的summary模板
    role_based_templates:
      ml_engineer:
        template: |
          Machine Learning Engineer with expertise in {skills}. 
          M.Sc. in AI from VU Amsterdam with thesis on {thesis_topic}. 
          Experienced in {key_experiences}. 
          Eager to contribute to {company}'s ML initiatives.
        skills: ["developing and deploying ML models at scale", "PyTorch", "TensorFlow"]
        thesis_topic: "Uncertainty Quantification in Deep RL"
        key_experiences: ["production ML systems", "model optimization"]
        
      data_engineer:
        template: |
          Data Engineer with strong background in {skills}. 
          M.Sc. in AI from VU Amsterdam. 
          Experienced in {key_experiences}. 
          Seeking to leverage data engineering skills at {company}.
        skills: ["building scalable data pipelines", "ETL processes", "ML infrastructure"]
        key_experiences: ["Python", "SQL", "PySpark", "cloud platforms"]
        
      data_scientist:
        template: |
          Data Scientist with expertise in {skills}. 
          M.Sc. in AI from VU Amsterdam. 
          Experienced in {key_experiences}. 
          Excited to bring analytical skills to {company}.
        skills: ["machine learning", "statistical modeling", "data-driven decision making"]
        key_experiences: ["end-to-end ML pipelines", "credit risk modeling", "quantitative analysis"]
        
      quantitative:
        template: |
          Quantitative Researcher with hands-on experience in {skills}. 
          Background in {background} with proven track record. 
          M.Sc. in AI from VU Amsterdam. 
          Seeking quantitative role at {company}.
        skills: ["factor research", "backtesting", "live trading systems"]
        background: ["multi-factor alpha models", "futures strategies"]
        
      data_analyst:
        template: |
          Data Analyst with strong foundation in {skills}. 
          M.Sc. in AI from VU Amsterdam. 
          Experienced in {key_experiences}. 
          Excited to bring analytical skills to {company}.
        skills: ["statistical analysis", "data visualization", "business intelligence"]
        key_experiences: ["SQL", "Python", "data-driven decision making"]

# =============================================================================
# Bullet Points 配置
# =============================================================================

bullet_points:
  # 每份工作的bullet数量
  max_per_job: 3
  min_per_job: 2
  
  # 优先级排序策略
  priority_strategy: "relevance"  # relevance | impact | chronological
  
  # 动态选择策略
  selection:
    # 根据职位关键词选择最相关的bullet
    keyword_matching:
      enabled: true
      min_match_score: 0.5
    
    # 影响力排序
    impact_based:
      enabled: true
      # 量化指标加分
      quantified_bonus: 1.5

# =============================================================================
# 技能展示配置
# =============================================================================

skills:
  # 突出显示前N个技能
  highlight_top_n: 5
  
  # 技能分类
  categories:
    - name: "Languages"
      skills: ["Python", "SQL", "R", "JavaScript"]
      
    - name: "ML/AI"
      skills: ["PyTorch", "TensorFlow", "Scikit-learn", "XGBoost", "Hugging Face"]
      
    - name: "Data"
      skills: ["Pandas", "NumPy", "PySpark", "Airflow", "dbt"]
      
    - name: "Cloud/Tools"
      skills: ["AWS", "GCP", "Docker", "Git", "Linux"]
      
    - name: "Spoken"
      skills: ["English (Fluent)", "Mandarin (Native)", "Dutch (Basic)"]
  
  # 根据职位动态调整技能顺序
  dynamic_reordering:
    enabled: true
    # 如果职位强调某类技能，将其提前
    priority_boost: 2.0

# =============================================================================
# PDF 生成配置
# =============================================================================

pdf:
  # 页面设置
  page:
    format: "A4"
    margin:
      top: "0.4in"
      right: "0.4in"
      bottom: "0.4in"
      left: "0.4in"
    print_background: true
  
  # 输出设置
  output:
    naming_pattern: "Fei_Huang_{company}_{role}.pdf"
    max_filename_length: 100
    
# =============================================================================
# A/B测试配置 (简历变体)
# =============================================================================

experiments:
  # 当前运行的实验
  active_experiments: []
  
  # 实验定义示例
  example_experiments:
    exp_summary_length:
      name: "summary_length_test"
      description: "测试不同summary长度对回复率的影响"
      variants:
        - name: "short"
          config:
            summary:
              max_length: 200
              style: "concise"
        - name: "long"
          config:
            summary:
              max_length: 400
              style: "detailed"
              
    exp_bullet_count:
      name: "bullet_count_test"
      description: "测试不同bullet数量对面试率的影响"
      variants:
        - name: "few"
          config:
            bullet_points:
              max_per_job: 2
        - name: "many"
          config:
            bullet_points:
              max_per_job: 4

# =============================================================================
# 配置元数据
# =============================================================================

