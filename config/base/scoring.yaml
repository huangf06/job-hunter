# =============================================================================
# 评分策略配置
# =============================================================================
# 评分系统支持多种评分方式，可组合使用
# =============================================================================

# =============================================================================
# 基础评分配置
# =============================================================================

base_score:
  # 基础分
  starting_score: 5.0
  
  # 分数范围
  min_score: 0.0
  max_score: 10.0

# =============================================================================
# 评分阈值配置
# =============================================================================

thresholds:
  # 生成简历的最低分数
  generate_resume: 6.0
  
  # 高优先级标记分数
  high_priority: 7.5
  
  # 自动投递分数 (如果启用自动投递)
  auto_apply: 8.5

# =============================================================================
# 规则评分权重配置
# =============================================================================

rule_based_scoring:
  enabled: true
  
  # 关键词匹配权重
  keyword_weights:
    # 核心技能 (高权重)
    "machine learning": 2.0
    "ml engineer": 2.0
    "data scientist": 2.0
    "ai engineer": 2.0
    "deep learning": 1.5
    "quantitative": 1.5
    "quant": 1.5
    
    # 技术栈 (中权重)
    "python": 1.0
    "pytorch": 1.0
    "tensorflow": 1.0
    "sql": 0.8
    "pandas": 0.5
    "numpy": 0.5
    "nlp": 1.0
    "llm": 1.0
    "pyspark": 1.0
    "aws": 0.5
    "gcp": 0.5
    
    # 职位级别 (正向)
    "junior": 1.0
    "entry level": 1.5
    "graduate": 1.0
    "0-3 years": 1.5
    "1-3 years": 1.0
    "associate": 0.5
    
    # 公司福利 (正向)
    "visa sponsor": 2.0
    "relocation": 1.0
    "sponsorship": 2.0
    "kmv": 1.5
    "highly skilled migrant": 1.5
    
    # 职位级别 (负向)
    "5+ years": -0.5
    "6+ years": -1.0
    "7+ years": -1.5
    "senior": -1.0
    "lead": -1.5
    "staff": -2.0
    "principal": -3.0

# =============================================================================
# AI评分配置
# =============================================================================

ai_scoring:
  enabled: true
  
  # AI评分模型
  model: "kimi-coding/k2p5"  # 或 "anthropic/claude-opus-4-5"
  
  # 评分维度
  dimensions:
    - name: "skill_match"
      weight: 0.4
      description: "技能匹配度"
      
    - name: "experience_fit"
      weight: 0.3
      description: "经验匹配度"
      
    - name: "company_interest"
      weight: 0.2
      description: "公司兴趣度"
      
    - name: "growth_potential"
      weight: 0.1
      description: "成长潜力"
  
  # 评分提示词模板
  prompt_template: |
    请评估以下职位与候选人的匹配度。
    
    候选人背景:
    - 学历: VU Amsterdam M.Sc. in AI
    - 经验: 数据科学、量化研究、ML工程
    - 技能: Python, PyTorch, SQL, 量化交易
    
    职位信息:
    标题: {title}
    公司: {company}
    描述: {description}
    
    请从以下维度评分(0-10分):
    1. 技能匹配度: 候选人的技能与职位要求的匹配程度
    2. 经验匹配度: 候选人的经验水平与职位的匹配程度
    3. 公司兴趣度: 该职位对候选人的吸引力
    4. 成长潜力: 该职位对候选人职业发展的帮助
    
    输出格式:
    总评分: X.X/10
    维度评分:
    - 技能匹配度: X.X
    - 经验匹配度: X.X
    - 公司兴趣度: X.X
    - 成长潜力: X.X
    分析: 简要分析匹配度和建议

# =============================================================================
# 混合评分策略
# =============================================================================

hybrid_scoring:
  enabled: true
  
  # 规则评分和AI评分的混合比例
  weights:
    rule_based: 0.3
    ai_based: 0.7
  
  # 评分差异阈值 (用于检测异常)
  divergence_threshold: 3.0  # 如果两种评分差异超过3分，标记为需要人工审核

# =============================================================================
# 目标公司配置
# =============================================================================

